<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Memory game</title>

  <script src="script.js" defer></script>
</head>
<body>
  <header class="header__gameboard | flex">
    <h1 class="header__title | lowercase text-blue-800">Memory</h1>
    <button class="button button__menu" id="menu__modal-button">Menu</button>

    <!-- Menu modal -->
    <div class="modal flex" id="modal-container" data-visible="false">
        <a href="" class="button button__modal button__restart" id="button__restart">Restart</a>
        <a href="" class="button button__modal button__new-game" id="button__new-game">New Game</a>
        <a href="" class="button button__modal button__resume" id="button__resume">Resume Game</a>
    </div>
  </header>

  <main>
    <section class="game">
      <div class="container" id="start">
        <div class="container__game | grid" id="game">
        </div>
      </div>
    </section>

    <section class="player-info">
      <div class="container" id="start">
        <div class="player__info | grid">
          <div class="player__time">
            <h2>Time</h2>
            <p id="player__time-dynamic">00:00</p>
          </div>
          <div class="player__moves">
            <h2>Moves</h2>
            <p id="player__moves-dynamic"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- End game modal -->
    <section class="game-end | modal">
      <div id="end" data-visible="false">
        <h1>You win!</h1>
        <p>Game over! Here's how you got on...</p>
        <div class="game-end__player-info | flex">
          <p>Time Elapsed</p>
          <p id="game-end__time"></p>
        </div>
        <div class="game-end__player-info | flex">
          <p>Moves Taken</p>
          <p id="game-end__moves"></p>
        </div>
        <div class="game-end__links | flex">
          <a href="" id="restart-button" class="button button__modal button__restart">Restart</a>
          <a href="" id="button__new-game" class="button button__modal button__new-game">Setup New Game</a>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
