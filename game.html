<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Memory game</title>

  <script src="script.js" defer></script>
</head>
<body>
    <header class="header__gameboard | flex">
      <h1 class="headline__title | lowercase text-blue-800">Memory</h1>
      <button class="button button__menu">Menu</button>
    </header>
    <div class="container" id="start">
      <div class="container__game | grid" id="game">
      </div>

      <div class="player__info | grid">
        <div class="player__time">
          <h2>Time</h2>
          <p id="player__time-dynamic">00:00</p>
        </div>
        <div class="player__moves">
          <h2>Moves</h2>
          <p id="player__moves-dynamic"></p>
        </div>
      </div>
    </div>
