<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Memory game</title>

  <script src="script.js" defer></script>
</head>
<body class="bg-blue-800">
  <header>
    <h1 class="headline | lowercase text-white">Memory</h1>
  </header>
  <main>
    <div class="modal | bg-white">
      <div class="modal__section">
        <h2 class="modal__headline">Select Theme</h2>
        <ul class="flex">
          <button class="button modal__button modal__button-theme selected" value="numbers">Numbers</button>
          <button class="button modal__button modal__button-theme" value="icons">Icons</button>
        </ul>
      </div>

      <div class="modal__section">
        <h2 class="modal__headline ">Number of Players</h2>
        <ul class="flex">
          <button class="button modal__button modal__button-player selected" value="1">1</button>
          <button class="button modal__button modal__button-player" value="2">2</button>
          <button class="button modal__button modal__button-player" value="3">3</button>
          <button class="button modal__button modal__button-player" value="4">4</button>
        </ul>
      </div>

      <div class="modal__section">
        <h2 class="modal__headline">Grid Size</h2>
        <ul class="flex">
          <button class="button modal__button modal__button-grid selected" value="4">4x4</button>
          <button class="button modal__button modal__button-grid" value="6">6x6</button>
        </ul>
      </div>

      <div class="modal__section">
        <button class="button modal__button" id="modal__button-start">Start Game</button>
      </div>

    </div>
  </main>
</body>
</html>
